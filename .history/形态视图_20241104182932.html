    <style>
        body{font-family:"sans-serif";}
        canvas {
            border: 1px solid black;
        }
        td{
            border: 1px solid rgb(143, 143, 143);
        }

        ul {
            list-style-type: none;
            display: flex;
            padding: 0px;
        }
        li{
            padding: 0px;
        }
        .bordernormal{
            border: 1px solid black;
            border-radius: 50%;
        }
        .bordershiny {
            border: 1px solid #E86C22;
            border-radius: 50%;
            animation: bordershiny 2s infinite linear;
        }

        @keyframes borderShiny {
            0% {
                border-color: #E86C22;
            }
            25% {
                border-color: #FF0000;
            }
            50% {
                border-color: #00FF00;
            }
            75% {
                border-color: #0000FF;
            }
            100% {
                border-color: #E86C22;
            }
        }
        /* 圆中图片 */
        .imgincircle{
            object-fit: fill;
            width:10vw;
            height:10vw;
            position: relative;
            left:50%;top:50%;
            transform:translateX(-50%) translateY(-50%);
        }
        /* 圆中图片的容器 */
        .imgincircle-container{
            object-fit: fill;
            position: relative;
            top: 5%;
            width: 100%;
            height: 100%;
        }
        /* 女性图标 */
        .F-sexicon{
            position: absolute;
            top:85%;
            right: 15%;
            transform: translate(50%, -50%);
            background-color: #F70A8D;
            width:2vw;
            height:2vw;
            border: 1px solid #F70A8D;
            border-radius: 50%;
            padding: 3%;
        }
        /* 男性图标 */
        .M-sexicon{
            position: absolute;
            top:85%;
            right: 15%;
            transform: translate(50%, -50%);
            background-color: #00A7EE;
            width:2vw;
            height:2vw;
            border: 1px solid #00A7EE;
            border-radius: 50%;
            padding: 3%;
        }
        /* 特殊道具图标 */
        .itemicon-special{
            object-fit: fill;
            width:3vw;
            height:3vw;
        }
        /* 特殊道具图标的容器 */
        .itemicon-special-container{
            position: absolute;
            top:10%;
            right: 50%;
            transform: translate(50%, -50%);
        }
        /* 单元的容器 */
        .unit-container{
            display: flex;
            flex-direction: column;
            position: relative;
            width: 15vw;
            height: 15vw;
        }
        /* 单元的容器 */
        .imgunit-caption{
            margin-top: 0.5vh;
            width: 100%;
            text-align: center;
            font-size: 2vw;
        }
        /* 单元的容器 */
        .unitgroup-container{
            display: flex;
            gap: 1vw;
        }
        /* 容器 */
        .container{
            display: flex;
            flex-direction: column;
            align-items: center;
            row-gap: 2vw;
            border: 1px solid black;
            border-radius: 3vw;
            padding: 3vw;
        }

    <script>
        const data=[{unit1:
                            {
                                caption:"飞天螳螂",
                                img_src:"https://media.52poke.com/wiki/3/32/123Scyther_Dream.png",
                                sex:"雄性",
                                item:"./素材/巨钳螳螂进化石 - 副本.png",
                                shiny:"false"

                            },
                     unit2:
                            {
                                caption:"巨钳螳螂",
                                img_src:"./素材/巨钳螳螂 - 副本.png",
                                sex:"雌性",
                                item:"./素材/巨钳螳螂进化石 - 副本.png",
                                shiny:"true"
                            },
                     unit3:
                            {
                                caption:"超级巨钳螳螂",
                                img_src:"./素材/超级巨钳螳螂 - 副本.png",
                                sex:"雄性",
                                item:"./素材/巨钳螳螂进化石 - 副本.png",
                                shiny:"false"
                            }
                    },
                    {unit1:
                            {
                                caption:"超级巨钳螳螂",
                                img_src:"./素材/超级巨钳螳螂 - 副本.png",
                                sex:"雌性",
                                item:"./素材/巨钳螳螂进化石 - 副本.png",
                                shiny:"false"
                            }
                    }]
        const FormView = document.getElementById('Form-view');
        const ul0 = document.createElement('ul');
        ul0.className = 'container';
        // 遍历data对象的所有unitgroup对象
        for(const unitgroup of data) {
            const li0 = document.createElement('li');
            // 遍历unitgroup对象{unit1:{name:"1111"}, unit2:{name:"1112"}
            // 中所有单元的键unit1、unit2、...
            // 并存储在变量key
            const ul1 = document.createElement('ul');
            ul1.className = 'unitgroup-container';
            for(const key in unitgroup) {
                console.log(key, unitgroup[key]["caption"]);

                const li1 = document.createElement('li');
                    const ul21 = document.createElement('ul');
                    ul21.className = "unit-container";
                    if (unitgroup[key]["shiny"] == "true") {
                        ul21.classList.add("bordershiny");
                    }else{
                        ul21.classList.add("bordernormal");
                    }
                        const li21 = document.createElement('li');
                        li21.className = "itemicon-special-container";
                            // 创建并配置img元素
                            const img_item = document.createElement('img');
                            img_item.className="itemicon-special"
                            img_item.src = unitgroup[key]["item"];
                            img_item.alt = `${unitgroup[key]["item"]} 图片失效`;
                        li21.appendChild(img_item);

                        const li22 = document.createElement('li');
                        li22.className = "imgincircle-container";
                            // 创建并配置img元素
                            const img_unit = document.createElement('img');
                            img_unit.className="imgincircle"
                            img_unit.src = unitgroup[key]["img_src"];
                            img_unit.alt = `${unitgroup[key]["img_src"]} 图片失效`;
                            console.log(`${unitgroup[key]["img_src"]} 图片失效`);
                        li22.appendChild(img_unit);

                        const img_sex = document.createElement('img');
                        if (unitgroup[key]["sex"] == "雄性") {
                            img_sex.className = "M-sexicon";
                            img_sex.src = "./素材/♂male sign(120 x 120).png";
                            img_sex.alt = `${unitgroup[key]["sex"]} 图片失效`;
                        }else if (unitgroup[key]["sex"] == "雌性") {
                            img_sex.className = "F-sexicon";
                            img_sex.src = "./素材/♀female sign(120 x 120).png";
                            img_sex.alt = `${unitgroup[key]["sex"]} 图片失效`;
                        }else{
                            img_sex.className = "N-sexicon";
                            img_sex.src = "None";
                            img_sex.alt = `${unitgroup[key]["sex"]} 图片失效`;
                        }
                    ul21.appendChild(li21);
                    ul21.appendChild(li22);
                    ul21.appendChild(img_sex);

                    const ul22 = document.createElement('ul');
                        const li23 = document.createElement('li');
                        li23.className = "imgunit-caption";
                        li23.textContent = unitgroup[key]["caption"];
                    ul22.appendChild(li23);

                li1.appendChild(ul21);
                li1.appendChild(ul22);
                ul1.appendChild(li1);

                li0.appendChild(ul1);
            ul0.appendChild(li0);
            }
        FormView.appendChild(ul0);
        }
    </script>

    <canvas id="cellDivisionCanvas" width="1000" height="1200">
</canvas>

    <script>



window.onload = function() {
    const canvas = document.getElementById('cellDivisionCanvas');
    const ctx = canvas.getContext('2d');

    const centerX1 = 150;
    const centerY1 = 100;
    const radius1 = 50;

    const centerX2 = 550;
    const centerY2 = 100;
    const radius2 = 50;

    // 获取canvas的中心点坐标
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;

    // 绘制圆形
    function drawCell(x, y, radius, color = '#FFFFFF') {
        ctx.beginPath();
        ctx.arc(x, y, radius, 0, Math.PI * 2, true);
        ctx.fillStyle = color;
        ctx.fill();
        ctx.strokeStyle = '#000000';
        ctx.stroke();
    }

    // 加载本地图片
    var img = new Image();
    img.src = './素材/巨钳螳螂 - 副本.png';
    // 加载完毕后开始绘制
    img.onload = function() {
        drawCell(centerX, centerY, img.width / 2);
        ctx.drawImage(img, centerX - img.width * 3 / 8, centerY - img.height * 3 / 8, img.width * 3 / 4, img.height * 3 / 4);
        var img2 = new Image();
        img2.src = './素材/巨钳螳螂进化石 - 副本.png';
        img2.onload = function() {
            ctx.drawImage(img2, centerX - img2.width*0.175, centerY - img.width / 2, img2.width*0.35, img2.height*0.35);
        }
        drawCell(centerX + img.width / 2 * Math.cos(Math.PI / 4), centerY + img.width / 2 * Math.sin(Math.PI / 4), 20, "#00A6ED");

        var img3 = new Image();
        img3.src = './素材/♂male sign(120 x 120).png';
        img3.onload = function() {
            ctx.drawImage(img3, centerX + img.width / 2 * Math.cos(Math.PI / 4)-img2.width*0.125, centerY + img.width / 2 * Math.sin(Math.PI / 4)-img2.width*0.125, img2.width*0.25, img2.height*0.25);
         }
        }


    // Draw arrows
    function drawArrow(fromX, fromY, toX, toY) {
        ctx.beginPath();
        ctx.moveTo(fromX, fromY);
        ctx.lineTo(toX, toY);
        ctx.strokeStyle = '#000000';
        ctx.lineWidth = 2;
        ctx.stroke();

        // Arrowhead
        ctx.beginPath();
        const headlen = 10; // length of head in pixels
        const angle = Math.atan2(toY - fromY, toX - fromX);
        ctx.moveTo(toX, toY);
        ctx.lineTo(toX - headlen * Math.cos(angle - Math.PI / 6), toY - headlen * Math.sin(angle - Math.PI / 6));
        ctx.moveTo(toX, toY);
        ctx.lineTo(toX - headlen * Math.cos(angle + Math.PI / 6), toY - headlen * Math.sin(angle + Math.PI / 6));
        ctx.strokeStyle = '#000000';
        ctx.lineWidth = 2;
        ctx.lineJoin = 'round'; // round off arrowhead
        ctx.stroke();
    }

    // Draw the first cell
    drawCell(centerX1, centerY1, radius1);
    // Draw the second cell and the arrow between the first and second cells
    drawCell(centerX2, centerY2, radius2);
    drawArrow(centerX1 + radius1, centerY1, centerX2 - radius2, centerY2);
  }

    </script>
