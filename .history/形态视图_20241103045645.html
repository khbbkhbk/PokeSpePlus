    <canvas id="cellDivisionCanvas" width="1000" height="1200"></canvas>
    <img src="./1113.png" alt="">
    <script>

window.onload = function() {
    const canvas = document.getElementById('cellDivisionCanvas');
    const ctx = canvas.getContext('2d');

    const centerX1 = 150;
    const centerY1 = 100;
    const radius1 = 50;

    const centerX2 = 550;
    const centerY2 = 100;
    const radius2 = 50;

    // 获取canvas的中心点坐标
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;

    // 加载本地图片
    var img = new Image();
    img.src = './素材/巨钳螳螂 - 副本.png';
    // 加载完毕后开始绘制
    img.onload = function() {
        ctx.drawImage(img, centerX - 100, centerY - 100, 200, 200);
    }

    // Draw cells as circles
    function drawCell(x, y, radius) {
        ctx.beginPath();
        ctx.arc(x, y, radius, 0, Math.PI * 2, true);
        ctx.fillStyle = '#FF9999';
        ctx.fill();
        ctx.strokeStyle = '#003300';
        ctx.stroke();
    }

    // Draw arrows
    function drawArrow(fromX, fromY, toX, toY) {
        ctx.beginPath();
        ctx.moveTo(fromX, fromY);
        ctx.lineTo(toX, toY);
        ctx.strokeStyle = '#000000';
        ctx.lineWidth = 2;
        ctx.stroke();

        // Arrowhead
        ctx.beginPath();
        const headlen = 10; // length of head in pixels
        const angle = Math.atan2(toY - fromY, toX - fromX);
        ctx.moveTo(toX, toY);
        ctx.lineTo(toX - headlen * Math.cos(angle - Math.PI / 6), toY - headlen * Math.sin(angle - Math.PI / 6));
        ctx.moveTo(toX, toY);
        ctx.lineTo(toX - headlen * Math.cos(angle + Math.PI / 6), toY - headlen * Math.sin(angle + Math.PI / 6));
        ctx.strokeStyle = '#000000';
        ctx.lineWidth = 2;
        ctx.lineJoin = 'round'; // round off arrowhead
        ctx.stroke();
    }

    // Draw the first cell
    drawCell(centerX1, centerY1, radius1);
    // Draw the second cell and the arrow between the first and second cells
    drawCell(centerX2, centerY2, radius2);
    drawArrow(centerX1 + radius1, centerY1, centerX2 - radius2, centerY2);


  }

    </script>
