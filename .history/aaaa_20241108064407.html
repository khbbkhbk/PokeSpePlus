        /* 根据视窗宽度调整每行的占据可用空间 */
        @media (max-width: 9999999999999999px) {
            .card-containe,
            .card-container {
                grid-template-columns: repeat(5, 1fr);
            }
        }
        @media (max-width: 1920px) {
            .card-containe,
            .card-container {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        @media (max-width: 1440px) {
            .card-containe,
            .card-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        @media (max-width: 960px) {
            .card-containe,
            .card-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 480px) {
            .card-containe,
            .card-container {
                grid-template-columns: repeat(1, 1fr);
            }

        .card-containe,
        .card-container {
            width: inherit;
            display: grid;
            grid-template-rows: auto;
            gap: 10px;
            padding: 10px;
            border: 1px solid black;
            overflow-y: auto;
            }
        .card-group {
            height: 100px;
            font-size: 16px;
            border-radius: 14px;
            border: 1px solid black;
            padding: 20px;
            overflow: hidden;;
            transition: 0.3s ease;
            position: relative;
            width: calc(100% - 42px);
            &:hover {
                transform: scale(1.05);
            }
        }
        button{
            cursor: pointer;
        }
        .card-group.active {
            z-index: 999;
        }

        var card_list = []

        function loadview(value) {
            // 覆盖现有元素
            const card_container_list = document.querySelectorAll('.card-containe');
            if(card_container_list){
                card_container_list.forEach(card_container => {
                    card_container.remove();
                });
            }
            // 清空数组
            card_list.splice(0, card_list.length);

            if (value === 'list_view') {
                load_listview()
            } else if(value === 'card_view') {
                load_cardview()
            }else if(value === 'structure_view') {
                load_structureview()
            }
        }

        function moveToNextCard2(cards) {

            // 如果找到了激活的卡片
            if (activeIndex !== -1) {
                // 移除当前卡片的激活状态
                cards[activeIndex].classList.remove('active');

                // 尝试激活下一张卡片
