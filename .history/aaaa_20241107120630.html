    <style>
        /* 根据视窗宽度调整每行的占据可用空间 */
        @media (max-width: 9999999999999999px) {
            .card-container {
                grid-template-columns: repeat(5, 1fr);
            }
        }
        @media (max-width: 1920px) {
            .card-container {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        @media (max-width: 1440px) {
            .card-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        @media (max-width: 960px) {
            .card-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 480px) {
            .card-container {
                grid-template-columns: repeat(1, 1fr);
            }
        }
        .card-container {
            width: inherit;
            display: grid;
            grid-template-rows: auto;
            gap: 10px;
            padding: 10px;
            border: 1px solid black;
            overflow-y: auto;
            }
        .card-gropup {
            height: 100px;
            font-size: 16px;
            border-radius: 14px;
            border: 1px solid black;
            cursor: pointer;
            padding: 20px;
            overflow: hidden;
            &:hover {
                transform: scale(1.05);
            }
        }
    </style>

    <script>
        // 添加按钮事件监听
        document.getElementById('prevCard').addEventListener('click', () => {
            moveToPreviousCard();
        });
        document.getElementById('nextCard').addEventListener('click', () => {
            moveToNextCard();
        });

        function moveToPreviousCard() {
            if (currentIndexInGroup > 0) {
                currentGroup.children[currentIndexInGroup].classList.remove('active');
                currentIndexInGroup--;
                currentGroup.children[currentIndexInGroup].classList.add('active');
            }
        }
        function moveToNextCard() {
            const cardsInGroup = currentGroup.children;
            if (currentIndexInGroup < cardsInGroup.length - 1) {
                currentGroup.children[currentIndexInGroup].classList.remove('active');
                currentIndexInGroup++;
                currentGroup.children[currentIndexInGroup].classList.add('active');
            }
        }
        function moveToPreviousCard2(cards) {
            let activeIndex = cards.findIndex(card => card.classList.contains('active'));
            if (activeIndex > 0) {
            cards[activeIndex].classList.remove('active');
            cards[activeIndex - 1].classList.add('active');
            }
        }
        function moveToNextCard2(cards) {
            // 查找当前激活的卡片索引
            let activeIndex = cards.findIndex(card => card.classList.contains('active'));

            // 如果找到了激活的卡片
            if (activeIndex !== -1) {
                // 移除当前卡片的激活状态
                cards[activeIndex].classList.remove('active');

                // 尝试激活下一张卡片
                // 注意检查是否已经到了卡片的末尾
                let nextIndex = activeIndex + 1;
                if (nextIndex < cards.length) {
                    cards[nextIndex].classList.add('active');
                } else {
                    // 如果已经是最后一张卡片，可以选择重置到第一张卡片或其他逻辑
                    // 例如，重置到第一张卡片
                    cards[0].classList.add('active');
                }
            }
        }

                // 只能添加一个卡片，pass
                document.addEventListener('DOMContentLoaded', function() {
                    fetch('cards.json')
                        .then(response => response.json())
                        .then(data => {
                        const container = document.querySelector('.business-card-container');
                        const cards = [];

                        data.forEach(cardData => {
                            const card = document.createElement('div');
                            card.className = 'business-card';
                            card.id = cardData.id;

                            const content = document.createElement('div');
                            content.style.display = 'flex';

                            // 创建图片部分
                            const imgContainer = document.createElement('div');
                            imgContainer.style.width = '45%';
                            imgContainer.style.height = '100%';
                            const img = document.createElement('img');
                            img.src = cardData.image;
                            img.style.margin = '50px';
                            imgContainer.appendChild(img);

                            // 创建表格部分
                            const tableContainer = document.createElement('div');
                            tableContainer.style.display = 'flex';
                            tableContainer.style.justifyContent = 'center';
                            tableContainer.style.alignItems = 'center';
                            tableContainer.style.width = '50%';

                            const table = document.createElement('table');
                            const tbody = document.createElement('tbody');

                            // 添加名称
                            const headerRow = document.createElement('tr');
                            const headerCell = document.createElement('th');
                            headerCell.textContent = cardData.name;
                            headerRow.appendChild(headerCell);
                            tbody.appendChild(headerRow);

                            // 添加详情
                            cardData.details.forEach(detail => {
                            const row = document.createElement('tr');
                            const keyCell = document.createElement('td');
                            keyCell.textContent = detail.key;
                            row.appendChild(keyCell);

                            const valueCell = document.createElement('td');
                            valueCell.textContent = detail.value;
                            row.appendChild(valueCell);

                            tbody.appendChild(row);
                            });

                            table.appendChild(tbody);
                            tableContainer.appendChild(table);

                            content.appendChild(imgContainer);
                            content.appendChild(tableContainer);
                            card.appendChild(content);

                            container.appendChild(card);
                            cards.push(card);
                        });

                        // 初始显示第一张名片
                        if (cards.length > 0) {
                            cards[0].classList.add('active');
                        }


                })});
    </script>
